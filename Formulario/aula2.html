<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="aulas1.css">
</head>
<body>
    <div class="auxform">
        <div class="form">
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="usuario">
                    <label for="iusuario">Usuario:</label>
                    <input type="text" name="usuario" id="iusuario" required minlength="5" placeholder="nome do usuario" autocomplete="username">
                </div>
                <div class="senha">
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="senha" autocomplete="current-password">
                </div>
                <div class="botao-enviar">

                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
