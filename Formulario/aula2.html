<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="aulas1.css">
</head>
<body>
    <div class="auxform">
        <div class="form">
            <form action="cadastro.php" method="post" autocomplete="on">
                <fieldset>
                    <legend>Login</legend>
                    <div class="usuario">
                        <label for="iusuario">Usuario:</label>
                        <input type="text" name="usuario" id="iusuario" required minlength="5" placeholder="nome do usuario" autocomplete="username">
                    </div>
                    <div class="senha">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="senha" autocomplete="current-password">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="email">
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" required autocomplete="email">
                    </div>
                    <div class="cel">
                        <label for="icel">Cel:</label>
                        <input type="tel" name="cel" id="icel" required autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$">
                    </div>
                    <div class="numeros">
                        <label for="imedia">Media:</label>
                        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="escreva sua media" step="0.1">
                    </div>
                    <div class="data-aniversario">
                        <label for="idata">Data de nascimento:</label>
                        <input type="date" name="data" id="idata" >
                    </div>
                    <div class="estado">
                        <label for="iestado">Estado</label>
                        <select name="estado" id="iestado">
                            <option value="" selected>--Escolha--</option>
                        <optgroup label="Regiao Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio De Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                        </optgroup>
                        <optgroup label="Regiao Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="RN">Rio Grande Do Norte</option>
                            <option value="PE">Pernanbuco</option>
                       </optgroup>
                        </select>
                    </div>
                    <div class="prof">
                      <label for="iprof">Profissão</label>
                      <input type="text" name="prof" id="iprof" list="datalistprof">
                    <datalist id="datalistprof">
                        <option value="ADM">administrador</option>
                        <option value="CONT">Contador</option>
                        <option value="DEV">Desenvolvedor</option>
                    </datalist>
                </fieldset>
                <fieldset>
                    <legend>Sexo</legend>
                    <div class="sexo">
                        <label for="isxmasc">Masculino:</label>
                        <input type="radio" name="sexo" id="isxmasc" value="M">
                    </div>
                    <div class="sexo">
                        <label for="isxfem">Feminino:</label>
                        <input type="radio" name="sexo" id="isxfem" value="F">
                    </div>
                </fieldset>
                <fieldset id="esportes">
                    <legend>Esportes</legend>
                    <div class="esportes">
                        <input type="checkbox" name="futebol" id="ifutebol">
                        <label for="ifutebol">Futebol</label>
                    </div>
                    <div class="esportes">
                        <input type="checkbox" name="Volei" id="ivolei">
                        <label for="ivolei">Volei</label>
                    </div>
                    <div class="esportes">
                        <input type="checkbox" name="basquete" id="ibasquete">
                        <label for="ibasquete">Basquete</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Cor, Nivel e Envio de arquivo</legend>
                        <div class="cnf">
                            <label for="icor">Escolha uma cor:</label>
                            <input type="color" name="cor" id="icor">
                        </div>
                        <div class="cnf">
                            <label for="inivel">Nivel:</label>
                            <input type="range" name="nivel" id="inivel" value="1" min="1" max="10">
                        </div>
                        <div class="cnf">
                            <label for="ifperfil"> foto de perfil:</label>
                            <input type="file" name="fperfil" id="ifperfil">
                        </div>
                </fieldset>
                <fieldset id="msg">
                    
                        <legend>Menssagem</legend>
                        <div class="msgu">
                        <label for="imsg"></label>
                        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Pedindo numeros</legend>
                    <div class="numerosu">
                        <label for="in1">Numero 1:</label>
                        <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                    </div>
                    <div class="numerosu">
                        <label for="in2">Numero 1:</label>
                        <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                    </div>
                    <div class="soma">
                        <label for="isoma"> Soma: </label>
                        <output name="soma" id="isoma">0</output>
                    </div>
                    <div class="numerosu1">
                        <label for="inu1">Numero:</label>
                        <input type="range" name="nu1" min="0" max="10" value="5" id="inu1"oninput="inu1otp.innerHTML = Number(inu1.value)">
                        <output  id="inu1otp" >5</output>

                    </div>
                </fieldset>
                <fieldset>
                    <legend>Idade</legend>
                    <div class="idade">
                        <label for="inasci">Ano de nascimento :</label>
                        <input type="number" name="nasci" id="inasci" min="1900" max="2022" oninput="calcidade()">
                    </div>
                    <div class="idade">
                        <label for="iidade">sua idade é :</label>
                        <output name="idade" id="iidade">0</output>
                    </div>
                </fieldset>
                <div class="botao-enviar">
                <input type="submit" value="Entrar">
                <input type="reset" value="Limpar">

                </div>
            </form>
            <script>
                function calcidade(){
                    let atual = new Date().getFullYear()
                    iidade.innerHTML = Number(atual) - Number(inasci.value)
                }
            </script>






        </div>
    </div>
</body>
</html>
